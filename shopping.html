<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <a id="back_button" href="index.html"></a>
        <!-- Shopping Cart Section -->
        <div class="cart">
            <h2>Your Tour</h2>
            <div class="cart-item_1">
                <p><span id="tourName"></span></p>
                <p><span id="tourPrice"></span> €</p>
            </div>
            <div class="cart-item">    
                <label for="peopleCount">Number of people:</label>
                <input type="number" id="peopleCount" value="1" min="1" onchange="calculateTotal()">
    
                <p><strong>Total Price:</strong> <span id="totalPrice"> </span> €</p>
            </div>

        </div>

        <!-- Order Form Section -->
        <div class="order-form">
            <h2>Complete Your Order</h2>
            <form id="formcheck">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label id="payment_label" for="payment">Payment Method</label>
                    <div class="payment_form">
                        <div class="form-group">
                            <label for="cardNum">Card Number:</label>
                            <input type="text" id="cardnumber" placeholder="1111-2222-3333-4444" maxlength="19">
                        </div>
                        <div class="form-group">
                            <label for="Expire">Card expire date:</label>
                            <input type="text" id="expireDate" placeholder="MM / YY" maxlength="7">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" placeholder="123" maxlength="3">
                        </div>
                    </div>
                </div>
                <button id="submit_button" type="submit" >Submit Order</button>
            </form>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
